name: Release HEASOFT source image

on:
  schedule:
    - cron: "0 0 25 * *"
  workflow_dispatch:
  push:
    tags:
      - "release-*"

permissions:
  contents: read

env:
  DEFAULT_HEASOFT_VERSION: "6.36"

jobs:
  context:
    runs-on: ubuntu-latest
    outputs:
      period: ${{ steps.vars.outputs.period }}
      release_tag: ${{ steps.vars.outputs.release_tag }}
      release_name: ${{ steps.vars.outputs.release_name }}
      scope: ${{ steps.vars.outputs.scope }}
    steps:
      - name: Compute release context
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          period=$(date -u +%Y%m)
          release_tag=""
          release_name=""
          scope="all"
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${GITHUB_REF_NAME:-}" == release-* ]]; then
            rest="${GITHUB_REF_NAME#release-}"
            if [[ "$rest" == *"-"* ]]; then
              release_tag="${rest##*-}"
              release_name="${rest%-${release_tag}}"
              scope="name"
            else
              release_tag="$rest"
              scope="all"
            fi
          fi
          echo "period=$period" >> "$GITHUB_OUTPUT"
          echo "release_tag=$release_tag" >> "$GITHUB_OUTPUT"
          echo "release_name=$release_name" >> "$GITHUB_OUTPUT"
          echo "scope=$scope" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: context
    if: needs.context.outputs.scope != 'name' || needs.context.outputs.release_name == 'heasoft'
    strategy:
      matrix:
        version: ["6.36"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract source image metadata
        id: meta_source
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/heasoft-src
          tags: |
            type=raw,value=source,enable=${{ matrix.version == env.DEFAULT_HEASOFT_VERSION }}
            type=raw,value=source-${{ needs.context.outputs.period }},enable=${{ matrix.version == env.DEFAULT_HEASOFT_VERSION }}
            type=raw,value=source-${{ matrix.version }}
            type=raw,value=source-${{ matrix.version }}-${{ needs.context.outputs.period }}
            type=raw,value=source-${{ needs.context.outputs.release_tag }},enable=${{ needs.context.outputs.release_tag != '' }}

      - name: Extract unpacked image metadata
        id: meta_unpacked
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/heasoft-src
          tags: |
            type=raw,value=latest,enable=${{ matrix.version == env.DEFAULT_HEASOFT_VERSION }}
            type=raw,value=${{ needs.context.outputs.period }},enable=${{ matrix.version == env.DEFAULT_HEASOFT_VERSION }}
            type=raw,value=${{ matrix.version }}
            type=raw,value=${{ matrix.version }}-${{ needs.context.outputs.period }}
            type=raw,value=${{ needs.context.outputs.release_tag }},enable=${{ needs.context.outputs.release_tag != '' }}

      - name: Build and push source image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: source
          push: true
          tags: ${{ steps.meta_source.outputs.tags }}
          labels: ${{ steps.meta_source.outputs.labels }}
          build-args: |
            DOWNLOAD_URL=https://heasarc.gsfc.nasa.gov/FTP/software/lheasoft/lheasoft${{ matrix.version }}/heasoft-${{ matrix.version }}src.tar.gz
            FILE_NAME=heasoft-${{ matrix.version }}src.tar.gz
            ARIA2_OPTIONS=-x 16 -s 16

      - name: Build and push unpacked image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: unpacked
          push: true
          tags: ${{ steps.meta_unpacked.outputs.tags }}
          labels: ${{ steps.meta_unpacked.outputs.labels }}
          build-args: |
            DOWNLOAD_URL=https://heasarc.gsfc.nasa.gov/FTP/software/lheasoft/lheasoft${{ matrix.version }}/heasoft-${{ matrix.version }}src.tar.gz
            FILE_NAME=heasoft-${{ matrix.version }}src.tar.gz
            ARIA2_OPTIONS=-x 16 -s 16
