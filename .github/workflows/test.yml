name: Test downloading and extracting test archives

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-archives:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        archive:
          - file: test.tar
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tar
          - file: test.tar.bz2
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tar.bz2
          - file: test.tar.gz
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tar.gz
          - file: test.tar.xz
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tar.xz
          - file: test.tar.zst
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tar.zst
          - file: test.tbz2
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tbz2
          - file: test.tgz
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.tgz
          - file: test.txz
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.txz
          - file: test.zip
            url: https://github.com/zenless-lab/source-images/releases/download/test-archives/test.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: unpacked
          push: false
          load: true
          tags: source-images-test:${{ matrix.archive.file }}
          build-args: |
            DOWNLOAD_URL=${{ matrix.archive.url }}
            FILE_NAME=${{ matrix.archive.file }}
            ARIA2_OPTIONS=-x 16 -s 16

      - name: Build source stage image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: source
          push: false
          load: true
          tags: source-images-source:${{ matrix.archive.file }}
          build-args: |
            DOWNLOAD_URL=${{ matrix.archive.url }}
            FILE_NAME=${{ matrix.archive.file }}
            ARIA2_OPTIONS=-x 16 -s 16

      - name: Verify downloaded and extracted files via docker cp
        run: |
          SRC_IMAGE=source-images-source:${{ matrix.archive.file }}
          UNP_IMAGE=source-images-test:${{ matrix.archive.file }}

          echo "Creating containers from images"
          SRC_C=$(docker create "$SRC_IMAGE")
          UNP_C=$(docker create "$UNP_IMAGE")

          echo "Copying / from source stage and / from unpacked stage"
          mkdir -p /tmp/src_contents /tmp/unp_contents
          docker cp "$SRC_C":/ /tmp/src_contents || true
          docker cp "$UNP_C":/ /tmp/unp_contents || true

          echo "Removing temporary containers"
          docker rm "$SRC_C" "$UNP_C" || true

          echo "Source downloads contents";
          if [ -d /tmp/src_contents/downloads ]; then ls -A /tmp/src_contents/downloads | sort > /tmp/src_list || true; else echo "(no downloads dir)" > /tmp/src_list; fi
          cat /tmp/src_list || true

          echo "Unpacked contents:";
          if [ -d /tmp/unp_contents/unpacked ]; then ls -A /tmp/unp_contents/unpacked | sort > /tmp/unp_list || true; else echo "(no unpacked dir)" > /tmp/unp_list; fi
          cat /tmp/unp_list || true

          echo "Asserting downloaded file exists and matches expected filename"
          test "$(wc -l < /tmp/src_list)" -eq 1
          test "$(cat /tmp/src_list)" = "${{ matrix.archive.file }}"

          echo "Asserting unpacked dir contains exactly hello.txt and world.txt"
          test "$(wc -l < /tmp/unp_list)" -eq 2
          test "$(paste -sd "," /tmp/unp_list)" = "hello.txt,world.txt"

          echo "Cleaning temporary files"
          rm -rf /tmp/src_contents /tmp/unp_contents /tmp/src_list /tmp/unp_list
